<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Forms & Input</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Forms & Input</h1>

      <!-- Basic Form -->

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Password</label>
          <input type="password" class="form-control" />
        </div>
        <div class="mb-3">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label for="remember" class="form-check-label">Remember me</label>
        </div>
        <input type="submit" value="Login" class="btn btn-primary" />
      </form>

      <br /><br />

      <!-- Other Fields -->

      <!-- Select Fields -->
      <form>
        <select class="form-select">
          <option>Init label</option>
          <option value="1">first value</option>
          <option value="2">second value</option>
        </select>
      </form>
      <form>
        <!-- Textarea -->

        <div class="mb-3">
          <textarea class="form-control" placeholder="message"></textarea>
        </div>

        <!-- Switch -->

        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" />
        </div>

        <!-- Inline Checkboxes -->

        <div class="mb-3">
          <div class="div form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="1" id="1" />
            <label for="1" class="form-check-label">1</label>
          </div>
          <div class="div form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="2" id="2" />
            <label for="2" class="form-check-label">2</label>
          </div>
          <div class="div form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="3" id="3" />
            <label for="3" class="form-check-label">3</label>
          </div>
        </div>

        <!-- Toggle Button -->

        <div class="mb-3">
          <input type="checkbox" class="btn-check" id="btnCheck" />
          <label class="btn btn-primary" for="btnCheck">Toggle</label>
        </div>

        <!-- Range -->

        <div class="mb-3">
          <label for="Range" class="form-label"></label>
          <input type="range" class="form-range" id="range" />
        </div>

        <!-- Range Steps -->

        <div class="mb-3">
          <label for="Range" class="form-label"></label>
          <input
            type="range"
            class="form-range"
            id="range"
            min="0"
            max="5"
            step="0.5"
          />
        </div>
      </form>

      <br /><br />

      <!-- Input Groups -->

      <form>
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input type="email" class="form-control" placeholder="email" />
        </div>
      </form>

      <form>
        <div class="input-group mb-3">
          <input type="text" class="form-control" />
          <button class="btn btn-outline-secondary">Submit</button>
        </div>
      </form>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
