<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Dropdowns</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Dropdowns</h1>

      <!-- Single Button -->
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Dropdown
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item">item1</li>
          <li class="dropdown-item">item2</li>
          <li class="dropdown-item">item3</li>
        </ul>
      </div>

      <br /><br />

      <!-- Split Button -->

      <div class="btn-group">
        <button class="btn btn-danger">Action</button>
        <button
          data-bs-toggle="dropdown"
          class="btn btn-danger dropdown-toggle dropdown-togle-split"
        >
          <span class="visually-hidden">Toggle dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item">item1</li>
          <li class="dropdown-item">item2</li>
          <li class="dropdown-item">item3</li>
        </ul>
      </div>

      <br /><br />

      <!-- Dark Dropdowns -->
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Dark
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li class="dropdown-item">item1</li>
          <li class="dropdown-item">item2</li>
          <li class="dropdown-item">item3</li>
        </ul>
      </div>

      <br /><br />

      <!-- Dropup -->
      <div class="btn-group dropup">
        <button class="btn btn-danger">Action</button>
        <button
          data-bs-toggle="dropdown"
          class="btn btn-danger dropdown-toggle dropdown-togle-split"
        >
          <span class="visually-hidden">Toggle dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item">item1</li>
          <li class="dropdown-item">item2</li>
          <li class="dropdown-item">item3</li>
        </ul>
      </div>

      <br /><br />

      <!-- Navbar with Dropdown -->

      <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
          <a href="#" class="navbar-brand">Navbar</a>
          <button
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            class="navbar-toggler"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">about</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">about</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  >Dropdown</a
                >
                <ul class="dropdown-menu">
                  <li class="dropdown-item">item1</li>
                  <li class="dropdown-item">item2</li>
                  <li class="dropdown-item">item3</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
